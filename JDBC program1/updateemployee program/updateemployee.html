<!--Develop a JDBC project using JDBC to update the fields empno, empname and basicsalary into
the table Emp of the database Employee using HTML and JSP to get the fields and display the
results respectively-->



<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
</head>
<body>
    <h2>Update Employee Record</h2>
    <form action="updateEmployee.jsp" method="post">
        <label for="empno">Employee Number:</label><br>
        <input type="number" id="empno" name="empno" required><br><br>

        <label for="empname">New Employee Name:</label><br>
        <input type="text" id="empname" name="empname" required><br><br>

        <label for="basicsalary">New Basic Salary:</label><br>
        <input type="number" step="0.01" id="basicsalary" name="basicsalary" required><br><br>

        <input type="submit" value="Update Employee">
    </form>
</body>
</html>
